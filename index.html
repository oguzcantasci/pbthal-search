<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBTHAL Search Tool</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>PBTHAL Search Tool</h1>
        <div class="status-bars-container">
            <div class="status-bar not-logged-in" id="authStatusBar">
                <span>Forum Login:</span>
                <span class="status-icon" id="authStatusIcon">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="2" fill="none"/><path d="M10 6v4M10 12h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
                </span>
            </div>
            
            <div class="status-bar not-logged-in" id="rdStatusBar">
                <img src="/static/img/realdebrid.png" alt="RealDebrid" class="rd-icon-small">
                <span>RealDebrid</span>
                <span class="status-icon" id="rdStatusIcon">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="2" fill="none"/><path d="M10 6v4M10 12h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
                </span>
            </div>
        </div>
        
        <form class="search-form" id="searchForm">
            <div class="search-input-group">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search for artist or album (e.g., Metallica)" 
                    required
                >
                <button type="submit" id="searchButton">Search</button>
            </div>
        </form>
        
        <div class="error" id="errorMessage"></div>
        <div class="loading" id="loading">Searching...</div>
        
        <div class="results" id="results"></div>
    </div>
    
    <script src="/static/js/app.js"></script>
</body>
</html>
